<html lang="en-US">
    <head>
        <title>Linear Gradient Masking</title>
        <style>
        #masked {
            -webkit-mask-image: linear-gradient(to bottom, transparent 5%, black 75%);
            mask-image: linear-gradient(to bottom, transparent 5%, black 75%);                    
            margin-left: 20%;
            margin-top: 10%; 
        }
        </style>
    </head>
    <body>
        <div id="masked">
            <img src="original2.jpg">
        </div>
    </body>
</html>
